<html ng-app="weatherstation">
<head>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="box" id="0" onmouseover=animation(this.id)>
	<img src="image/temperatura.png">
    <p>{{ sensor0 || 0  }}°C</p>
</div>
<div class="box" id="1" onmouseover=animation(this.id)>
	<img src="image/barometro.jpeg">
    <p>{{ sensor1 || 0  }}</p>
</div>
<div class="box" id="2" onmouseover=animation(this.id)>
	<img src="image/lampada.jpeg">
    <p>{{ sensor2 || 0  }}</p>
</div>
<div class="box" id="3" onmouseover=animation(this.id)>
	<img src="image/pluviometro.jpeg">
    <p>{{ sensor3 || 0  }}</p>
</div>
<div class="box" id="4" onmouseover=animation(this.id)>
	<img src="image/rosaDosVentos.png">
    <p>{{ sensor4 || "Norte"  }}</p>
</div>
<div class="box" id="5" onmouseover=animation(this.id)>
	<img src="image/umidade.jpeg">
    <p>{{ sensor5 || 0  }}</p>
</div>
<div class="box" id="6" onmouseover=animation(this.id)>
	<img src="image/velocidade.jpeg">
    <p>{{ sensor6 || 0  }}</p>
</div>
<div class="box" id="7" onmouseover=animation(this.id)>
	<img src="image/temperatura.png">
    <p>{{ sensor7 || 0  }}°C</p>
</div>
 <a class="fa fa-github-alt fa-4x" href="https://github.com/desireesantos/temcafe" target="_blank"></a>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script type="text/javascript" src="js/weatherstation.js"></script>
  <script>
  function animation(element){
	$('#'+element).mouseover(function() {
		$(this).addClass("animated pulse");
	});

	$('#'+element).mouseleave(function() {
		$(this).removeClass("animated pulse");
	});
	}
</script>
</body>
</html>
